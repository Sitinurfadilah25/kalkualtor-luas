<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Luas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink; /* Warna pink */
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #0074d9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Kalkulator Luas</h1>
    <label for "panjang">Panjang:</label>
    <input type="number" id="panjang" placeholder="Masukkan panjang">
    <br>

    <label for "lebar">Lebar:</label>
    <input type="number" id="lebar" placeholder="Masukkan lebar">
    <br>

    <button onclick="hitungLuas()">Hitung</button>

    <p>Luas: <span id="luas"></span></p>

    <script>
        function hitungLuas() {
            // Mendapatkan nilai panjang dan lebar dari input
            var panjang = parseFloat(document.getElementById("panjang").value);
            var lebar = parseFloat(document.getElementById("lebar").value);

            // Menghitung luas
            var luas = panjang * lebar;

            // Menampilkan hasil di elemen "luas"
            document.getElementById("luas").textContent = luas;
        }
    </script>
</body>
</html>
